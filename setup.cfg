[pylint.MESSAGES CONTROL]
disable =
    unnecessary-pass,
    pointless-string-statement,
    too-many-arguments,
    missing-docstring,
    arguments-differ,
    duplicate-code,
    too-many-locals,
    too-many-instance-attributes,
    unused-wildcard-import,
    wildcard-import,
    attribute-defined-outside-init,
    too-many-public-methods,
    too-many-ancestors,
    invalid-name,
    protected-access, # TODO REMOVE THIS AND FIX ERRORS
    broad-except,
    fixme,

[isort]
line_length = 100
profile = black

[flake8]
max-line-length = 100
extend-ignore = E203,F401,F403,F405
exclude = solutions
